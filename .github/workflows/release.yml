name: Build and Release

on:
  push:
    tags:
      - 'v*'
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: write
  packages: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run tests
        run: go test ./...

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'  # Match this with your actual Go version

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run golangci-lint with specific version
        run: |
          # Install a specific version of golangci-lint that matches your Go version
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.54.2
          golangci-lint --version
          golangci-lint run

  build:
    name: Build
    needs: [test, lint]
    strategy:
      matrix:
        include:
          # Windows builds
          - os: windows
            arch: amd64
            binary: mpdmon.exe
            suffix: .exe
            build_os: windows-latest
          - os: windows
            arch: 386
            binary: mpdmon.exe
            suffix: .exe
            build_os: windows-latest
          - os: windows
            arch: arm64
            binary: mpdmon.exe
            suffix: .exe
            build_os: windows-latest
          # Linux builds
          - os: linux
            arch: amd64
            binary: mpdmon
            suffix: ''
            build_os: ubuntu-latest
          - os: linux
            arch: 386
            binary: mpdmon
            suffix: ''
            build_os: ubuntu-latest
          - os: linux
            arch: arm64
            binary: mpdmon
            suffix: ''
            build_os: ubuntu-latest
          - os: linux
            arch: arm
            binary: mpdmon
            suffix: ''
            goarm: 7
            build_os: ubuntu-latest
          # macOS builds
          - os: darwin
            arch: amd64
            binary: mpdmon
            suffix: ''
            build_os: macos-latest
          - os: darwin
            arch: arm64
            binary: mpdmon
            suffix: ''
            build_os: macos-latest
    runs-on: ${{ matrix.build_os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Get dependencies
        run: go mod download

      - name: Build
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          GOARM: ${{ matrix.goarm || '' }}
        run: |
          # Get version from tag or commit
          VERSION="dev"
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
          elif [[ "${{ github.ref }}" == refs/heads/master ]]; then
            VERSION="$(git rev-parse --short HEAD)"
          fi
          
          echo "Building version: $VERSION"
          echo "Platform: $GOOS/$GOARCH"
          
          # Create output directory
          mkdir -p dist
          
          # Build the binary
          go build \
            -ldflags="-s -w -X main.version=$VERSION" \
            -o dist/mpdmon${{ matrix.suffix }} \
            .

      - name: Create README file
        run: |
          cat > dist/README.md << 'EOF'
          # MPD Monitor ${{ env.VERSION || 'dev' }}
          
          Platform: ${{ matrix.os }}/${{ matrix.arch }}
          Build Date: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          
          ## Usage
          
          ```bash
          ./mpdmon [options]
          ```
          
          ### Options
          
          - `-config string` - Path to TOML config file
          - `-mpd-host string` - MPD host (default: localhost or MPD_HOST env)
          - `-mpd-port string` - MPD port (default: 6600 or MPD_PORT env)
          - `-mpd-timeout int` - MPD timeout in seconds (default: 10 or MPD_TIMEOUT env)
          - `-gntp-host string` - GNTP/Growl host (default: localhost)
          - `-gntp-port int` - GNTP/Growl port (default: 23053)
          - `-gntp-password string` - GNTP/Growl password
          - `-icon-mode string` - Icon mode: binary, dataurl, fileurl, httpurl (default: binary)
          
          ## Configuration
          
          Create a config file at `~/.config/mpdmon/config.toml`:
          
          ```toml
          [mpd]
          host = "localhost"
          port = "6600"
          timeout = 10
          
          [gntp]
          host = "localhost"
          port = 23053
          password = ""
          icon_mode = "binary"
          ```
          
          ## Environment Variables
          
          - `MPD_HOST` - MPD server host
          - `MPD_PORT` - MPD server port
          - `MPD_TIMEOUT` - Connection timeout in seconds
          - `DEBUG=1` - Enable debug mode
          
          ## License
          
          MIT License
          
          ## Source
          
          https://github.com/${{ github.repository }}
          EOF

      - name: Copy LICENSE file
        run: cp LICENSE dist/

      - name: Create archive
        if: ${{ matrix.os == 'windows' }}
        run: |
          cd dist
          zip -r ../mpdmon-${{ matrix.os }}-${{ matrix.arch }}.zip *
          cd ..

      - name: Create tar.gz archive
        if: ${{ matrix.os != 'windows' }}
        run: |
          cd dist
          tar czf ../mpdmon-${{ matrix.os }}-${{ matrix.arch }}.tar.gz *
          cd ..

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: mpdmon-${{ matrix.os }}-${{ matrix.arch }}
          path: |
            mpdmon-${{ matrix.os }}-${{ matrix.arch }}.*
            dist/

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate SHA256 checksums
        run: |
          # Navigate to artifacts directory
          cd artifacts
          
          # Create checksums for all files
          find . -name "*.zip" -o -name "*.tar.gz" | sort | while read file; do
            # Remove leading ./
            file="${file#./}"
            echo "Processing: $file"
            
            # Generate checksum
            if [[ "$OSTYPE" == "darwin"* ]]; then
              # macOS
              shasum -a 256 "$file" > "$file.sha256"
            else
              # Linux
              sha256sum "$file" > "$file.sha256"
            fi
            
            # Create a clean filename for the table
            clean_name="${file#mpdmon-}"
            echo "| ${clean_name%-*} | ${clean_name##*-} | [$clean_name](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/$file) |" >> release-table.txt
          done
          
          # Create combined checksums file
          cat *.sha256 > checksums.txt
          
          # Read the release table
          RELEASE_TABLE=$(cat release-table.txt)
          
          # Create release body
          cat > release-body.md << EOF
          # MPD Monitor ${{ github.ref_name }}
          
          ## ðŸ“¦ Downloads
          
          | Platform | Architecture | Download |
          |----------|--------------|----------|
          $RELEASE_TABLE
          
          ### ðŸ” Verification
          
          SHA256 Checksums:
          
          \`\`\`
          $(cat checksums.txt)
          \`\`\`
          
          ## ðŸš€ Features
          
          - Real-time MPD monitoring
          - GNTP/Growl notifications support
          - Album art display in notifications
          - Cross-platform support (Windows, Linux, macOS)
          - Configurable via TOML file or command-line options
          - Environment variable support
          
          ## ðŸ“– Quick Start
          
          1. Download the binary for your platform
          2. Extract the archive
          3. Run: \`./mpdmon\`
          
          Example for Linux:
          
          \`\`\`bash
          wget https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/mpdmon-${{ github.ref_name }}-linux-amd64.tar.gz
          tar xzf mpdmon*.tar.gz
          ./mpdmon
          \`\`\`
          
          ## ðŸ”§ Configuration
          
          See [README.md](https://github.com/${{ github.repository }}/blob/master/README.md) for detailed configuration options.
          
          Default configuration location: \`~/.config/mpdmon/config.toml\`
          
          ## ðŸ“„ License
          
          MIT License - See [LICENSE](https://github.com/${{ github.repository }}/blob/master/LICENSE) file for details.
          
          ## ðŸ› Issues & Support
          
          Please report issues on [GitHub Issues](https://github.com/${{ github.repository }}/issues).
          
          ---
          
          *Built with â¤ï¸ using GitHub Actions*
          EOF

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          body_path: artifacts/release-body.md
          draft: false
          prerelease: false
          files: |
            artifacts/**/*.zip
            artifacts/**/*.tar.gz
            artifacts/checksums.txt
          generate_release_notes: false

  docker:
    name: Build Docker Image
    needs: test
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=ref,event=tag
            type=sha,prefix=,suffix=,format=short

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          cache-from: type=gha
          cache-to: type=gha,mode=max

  check:
    name: Check Build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Verify Go modules
        run: |
          go mod verify
          go mod tidy -v
          git diff --exit-code go.mod go.sum || (echo "Go modules are not tidy. Run 'go mod tidy' and commit the changes." && exit 1)

      - name: Check for common issues
        run: |
          # Check for large files
          find . -name "*.go" -type f -size +100k | while read file; do
            echo "Warning: Large Go file: $file"
          done
          
          # Check for vendor directory (not needed with Go modules)
          if [ -d "vendor" ]; then
            echo "Note: vendor directory found. Consider removing it with Go modules."
          fi

  nightly:
    name: Nightly Build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Build nightly
        run: |
          VERSION="nightly-$(date -u +'%Y%m%d')-$(git rev-parse --short HEAD)"
          echo "Building version: $VERSION"
          
          # Build for Linux amd64 (most common for nightly)
          GOOS=linux GOARCH=amd64 go build \
            -ldflags="-s -w -X main.version=$VERSION" \
            -o mpdmon-nightly-linux-amd64 \
            .
          
          # Also build for Windows amd64
          GOOS=windows GOARCH=amd64 go build \
            -ldflags="-s -w -X main.version=$VERSION" \
            -o mpdmon-nightly-windows-amd64.exe \
            .

      - name: Upload nightly artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mpdmon-nightly
          path: |
            mpdmon-nightly-linux-amd64
            mpdmon-nightly-windows-amd64.exe
          retention-days: 7