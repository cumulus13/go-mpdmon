name: Build and Release

on:
  push:
    tags:
      - 'v*'
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

env:
  # Use variables for versions
  GO_VERSION: "1.21.x"  # Change this to match your actual Go version from go.mod
  GOLANGCI_LINT_VERSION: "v1.59.0"  # Compatible with Go 1.21-1.22
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: write
  packages: write

jobs:
  # First, detect actual Go version from go.mod
  detect:
    name: Detect Go Version
    runs-on: ubuntu-latest
    outputs:
      go_version: ${{ steps.detect.outputs.go_version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Detect Go version from go.mod
        id: detect
        run: |
          # Extract Go version from go.mod
          if [ -f go.mod ]; then
            GO_VERSION=$(grep '^go ' go.mod | awk '{print $2}')
            echo "Found Go version in go.mod: $GO_VERSION"
            echo "go_version=$GO_VERSION" >> $GITHUB_OUTPUT
          else
            echo "No go.mod found, using default"
            echo "go_version=1.21" >> $GITHUB_OUTPUT
          fi

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: detect
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go with detected version
        uses: actions/setup-go@v4
        with:
          go-version: ${{ needs.detect.outputs.go_version }}

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Verify Go version
        run: go version

      - name: Run tests
        run: go test -v ./...

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: detect
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go with detected version
        uses: actions/setup-go@v4
        with:
          go-version: ${{ needs.detect.outputs.go_version }}

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install compatible golangci-lint
        run: |
          # Check Go version to determine compatible golangci-lint
          GO_MAJOR=$(go version | grep -oP 'go\K\d+\.\d+' | cut -d. -f1)
          GO_MINOR=$(go version | grep -oP 'go\K\d+\.\d+' | cut -d. -f2)
          
          echo "Go version: $GO_MAJOR.$GO_MINOR"
          
          # Select golangci-lint version based on Go version
          if [ "$GO_MAJOR" -eq 1 ] && [ "$GO_MINOR" -ge 21 ] && [ "$GO_MINOR" -le 22 ]; then
            LINT_VERSION="v1.59.0"  # Compatible with Go 1.21-1.22
          elif [ "$GO_MAJOR" -eq 1 ] && [ "$GO_MINOR" -ge 23 ]; then
            LINT_VERSION="v1.64.0"  # For Go 1.23+
          else
            LINT_VERSION="v1.57.2"  # Older Go versions
          fi
          
          echo "Installing golangci-lint $LINT_VERSION"
          
          # Install golangci-lint
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | \
            sh -s -- -b $(go env GOPATH)/bin $LINT_VERSION
          
          # Verify installation
          $(go env GOPATH)/bin/golangci-lint --version

      - name: Run golangci-lint
        run: |
          $(go env GOPATH)/bin/golangci-lint run --timeout=5m

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test, lint]
    strategy:
      matrix:
        # Build only the most common platforms first
        include:
          - os: windows
            arch: amd64
            binary: mpdmon.exe
            suffix: .exe
          - os: linux
            arch: amd64
            binary: mpdmon
            suffix: ''
          - os: darwin
            arch: amd64
            binary: mpdmon
            suffix: ''
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ needs.detect.outputs.go_version }}

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Build binary
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
        run: |
          # Get version info
          VERSION="dev"
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
          elif [[ "${{ github.ref }}" == refs/heads/master ]]; then
            VERSION="master-$(git rev-parse --short HEAD)"
          fi
          
          echo "Building: $VERSION for $GOOS/$GOARCH"
          
          # Build with optimizations
          go build \
            -ldflags="-s -w -X main.version=$VERSION" \
            -o mpdmon${{ matrix.suffix }} \
            .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mpdmon-${{ matrix.os }}-${{ matrix.arch }}
          path: mpdmon${{ matrix.suffix }}

  # Additional build job for more platforms (optional)
  build-extended:
    name: Build Extended Platforms
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: startsWith(github.ref, 'refs/tags/')  # Only run for tags/releases
    strategy:
      matrix:
        include:
          - os: windows
            arch: 386
            binary: mpdmon.exe
            suffix: .exe
          - os: linux
            arch: 386
            binary: mpdmon
            suffix: ''
          - os: linux
            arch: arm64
            binary: mpdmon
            suffix: ''
          - os: darwin
            arch: arm64
            binary: mpdmon
            suffix: ''
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ needs.detect.outputs.go_version }}

      - name: Build binary
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          echo "Building: $VERSION for $GOOS/$GOARCH"
          
          go build \
            -ldflags="-s -w -X main.version=$VERSION" \
            -o mpdmon${{ matrix.suffix }} \
            .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mpdmon-${{ matrix.os }}-${{ matrix.arch }}
          path: mpdmon${{ matrix.suffix }}

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build, build-extended]
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release assets
        run: |
          cd artifacts
          mkdir -p release
          
          # Process each artifact
          for dir in */; do
            if [ -d "$dir" ]; then
              PLATFORM=${dir%/}
              echo "Processing: $PLATFORM"
              
              # Find the binary
              BINARY=$(find "$dir" -type f -name "mpdmon*" | head -1)
              if [ -f "$BINARY" ]; then
                # Create directory for this platform
                mkdir -p "release/$PLATFORM"
                
                # Copy binary
                cp "$BINARY" "release/$PLATFORM/"
                
                # Create archive
                if [[ "$PLATFORM" == *"windows"* ]]; then
                  cd "release/$PLATFORM"
                  zip "../../mpdmon-$PLATFORM.zip" *
                  cd ../..
                else
                  cd "release/$PLATFORM"
                  tar czf "../../mpdmon-$PLATFORM.tar.gz" *
                  cd ../..
                fi
              fi
            fi
          done
          
          # Generate checksums
          cd ..
          sha256sum artifacts/*.zip artifacts/*.tar.gz > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          body: |
            # MPD Monitor ${{ github.ref_name }}
            
            ## Downloads
            
            Run the following command for your platform:
            
            ```bash
            # Linux
            wget https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/mpdmon-linux-amd64.tar.gz
            tar xzf mpdmon-linux-amd64.tar.gz
            ./mpdmon
            
            # Windows
            # Download mpdmon-windows-amd64.zip and extract
            ```
            
            ## Verifying Downloads
            
            Check SHA256 checksums:
            
            ```bash
            sha256sum -c checksums.txt
            ```
          files: |
            artifacts/*.zip
            artifacts/*.tar.gz
            checksums.txt
          draft: false
          prerelease: false